<!DOCTYPE html>
<html>
<head>
    <title>Circle Progress Bar Screenshots</title>
    <link rel="stylesheet" href="screenshot-styles.css">
    <style>
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
    </style>
</head>
<body>
    <!-- Screenshot 1: Single progress bar with text -->
    <div class="cpb-screenshot" id="screenshot-1">
        <h2>Circle Progress Bar with Custom Text</h2>
        <svg height="200" width="200" style="display: block; margin: auto">
            <circle stroke="#e6e6e6" fill="transparent" stroke-width="15" r="85" cx="100" cy="100"/>
            <circle stroke="#00aaff" fill="transparent" stroke-width="15" stroke-dasharray="533.8 533.8" stroke-dashoffset="133.45" stroke-linecap="round" r="85" cx="100" cy="100"/>
            <text x="50%" y="50%" text-anchor="middle" dy=".3em" font-size="24" fill="#333">75%</text>
        </svg>
    </div>

    <!-- Screenshot 2: Settings panel -->
    <div class="cpb-screenshot" id="screenshot-2">
        <h2>Block Settings Panel</h2>
        <div style="border: 1px solid #ccc; padding: 20px; max-width: 280px;">
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px;">Progress (%)</label>
                <input type="range" value="75" min="0" max="100" style="width: 100%;">
            </div>
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px;">Size (px)</label>
                <input type="range" value="200" min="50" max="300" style="width: 100%;">
            </div>
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px;">Colors</label>
                <div style="display: flex; gap: 10px;">
                    <div style="width: 30px; height: 30px; background: #00aaff; border-radius: 4px;"></div>
                    <div style="width: 30px; height: 30px; background: #e6e6e6; border-radius: 4px;"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Screenshot 3: Multiple styles -->
    <div class="cpb-screenshot" id="screenshot-3">
        <h2>Multiple Progress Bars</h2>
        <div class="cpb-grid">
            <svg height="150" width="150" style="display: block">
                <circle stroke="#e6e6e6" fill="transparent" stroke-width="10" r="65" cx="75" cy="75"/>
                <circle stroke="#00aaff" fill="transparent" stroke-width="10" stroke-dasharray="408.4 408.4" stroke-dashoffset="102.1" stroke-linecap="round" r="65" cx="75" cy="75"/>
                <text x="50%" y="50%" text-anchor="middle" dy=".3em" font-size="20" fill="#333">75%</text>
            </svg>
            <svg height="150" width="150" style="display: block">
                <circle stroke="#f0f0f0" fill="transparent" stroke-width="15" r="65" cx="75" cy="75"/>
                <circle stroke="#ff5722" fill="transparent" stroke-width="15" stroke-dasharray="408.4 408.4" stroke-dashoffset="163.36" stroke-linecap="round" r="65" cx="75" cy="75"/>
                <text x="50%" y="50%" text-anchor="middle" dy=".3em" font-size="20" fill="#333">60%</text>
            </svg>
            <svg height="150" width="150" style="display: block">
                <circle stroke="#e0e0e0" fill="transparent" stroke-width="8" r="65" cx="75" cy="75"/>
                <circle stroke="#4caf50" fill="transparent" stroke-width="8" stroke-dasharray="408.4 408.4" stroke-dashoffset="81.68" stroke-linecap="round" r="65" cx="75" cy="75"/>
                <text x="50%" y="50%" text-anchor="middle" dy=".3em" font-size="20" fill="#333">80%</text>
            </svg>
        </div>
    </div>

    <!-- Screenshot 4: Gradient -->
    <div class="cpb-screenshot" id="screenshot-4">
        <h2>Gradient Effect</h2>
        <svg height="200" width="200" style="display: block; margin: auto">
            <defs>
                <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#00aaff"/>
                    <stop offset="100%" style="stop-color:#0044ff"/>
                </linearGradient>
            </defs>
            <circle stroke="#e6e6e6" fill="transparent" stroke-width="15" r="85" cx="100" cy="100"/>
            <circle stroke="url(#grad1)" fill="transparent" stroke-width="15" stroke-dasharray="533.8 533.8" stroke-dashoffset="133.45" stroke-linecap="round" r="85" cx="100" cy="100"/>
            <text x="50%" y="50%" text-anchor="middle" dy=".3em" font-size="24" fill="#333">75%</text>
        </svg>
    </div>

    <!-- Screenshot 5: Dark theme -->
    <div class="cpb-screenshot dark" id="screenshot-5">
        <h2>Dark Theme Support</h2>
        <svg height="200" width="200" style="display: block; margin: auto">
            <circle stroke="#333" fill="transparent" stroke-width="15" r="85" cx="100" cy="100"/>
            <circle stroke="#00aaff" fill="transparent" stroke-width="15" stroke-dasharray="533.8 533.8" stroke-dashoffset="133.45" stroke-linecap="round" r="85" cx="100" cy="100"/>
            <text x="50%" y="50%" text-anchor="middle" dy=".3em" font-size="24" fill="#fff">75%</text>
        </svg>
    </div>
</body>
</html>
